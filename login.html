<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Room Monitor - Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="page-login">
  <main class="login-wrap">
    <div class="card">
      <h1>Server Room Monitor</h1>
      <p class="sub">Sign in to view live telemetry</p>
      <div class="error" id="errMsg"></div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="admin@example.com" autocomplete="username"/>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********" autocomplete="current-password"/>
      <button class="primary" id="loginBtn" type="button">Sign In</button>
    </div>
  </main>

  <footer class="site-footer">
    &copy; 2026 Team: Andrea Aston, Tamanda Kamoto & Doreen Abel
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
